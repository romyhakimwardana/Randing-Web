<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link rel="icon" href="Bigreds-removebg-preview.png">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <div class="konten">
        <form>
            <span class="sub">Email</span>
            <input type="email" id="useremail" placeholder="Masukkan Email">
            <span class="sub">Password</span>  
            <input type="password" id="userpass" placeholder="Masukkan Password">
            <br>
            <input type="submit" id="lgn" value="Login" cursorshover="true">
        </form>
        <p class="akun">
            Belum Mempunyai Akun ?
            <a href="daftar.html">Daftar</a>
        </p>
    </div>
</body>
<script src="login.js"></script>
</html>
