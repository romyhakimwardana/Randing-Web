<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-daftar.css">
    <link rel="icon" href="Bigreds-removebg-preview.png">
    <title>Daftar</title>
</head>
<body>
    <h1>Daftar</h1>
    <div class="konten">
        <form id="fr">
            <span class="sub">Email</span>
            <input type="email" id="email" placeholder="Masukkan Email" required>
            <span class="sub">Nama</span>
            <input type="text" id="nama" placeholder="Masukkan Nama" required>
            <span class="sub">Password</span>  
            <input type="password" id="pass" placeholder="Masukkan Password">
            <br>
            <input type="submit" id="dftr" value="Daftar" cursorshover="true">
        </form>
        <p class="akun">
            Telah Mempunyai Akun ?
            <a href="login.html">Login</a>
        </p>
    </div>
</body>
<script src="daftar.js"></script>
<script src="file_input.js"></script>
</html>
